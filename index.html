<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 480px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .date-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .date-display {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .today-btn {
            display: block;
            margin: -20px auto 24px;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.8;
        }

        .today-btn:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Calendar Styles */
        .calendar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .calendar-modal {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            padding-bottom: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.other-month {
            opacity: 0.2;
        }

        .calendar-day.selected {
            background: var(--primary);
            color: white;
            font-weight: 700;
        }

        .calendar-day.today {
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-calendar-toggle {
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .btn-calendar-toggle:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .btn-auth {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-auth:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .user-photo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-dim);
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .completed .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox::after {
            content: '✓';
            color: white;
            font-size: 12px;
            display: none;
        }

        .completed .checkbox::after {
            display: block;
        }

        .btn-delete {
            background: transparent;
            color: #ef4444;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            opacity: 0;
        }

        .todo-item:hover .btn-delete {
            opacity: 1;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD73s7VkbCRr5ILJW44gwzV6voy74a4ZFI",
            authDomain: "my-todo-app-a7453.firebaseapp.com",
            projectId: "my-todo-app-a7453",
            storageBucket: "my-todo-app-a7453.firebasestorage.app",
            messagingSenderId: "942871840910",
            appId: "1:942871840910:web:8489a4719769795fdc61df",
            measurementId: "G-3R68LRG2H9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        function Calendar({ current, onSelect, onClose }) {
            const [viewDate, setViewDate] = useState(new Date(current));

            const days = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();

                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const prevLastDate = new Date(year, month, 0).getDate();

                const res = [];
                // Prev month padding
                for (let i = firstDay - 1; i >= 0; i--) {
                    res.push({ day: prevLastDate - i, month: -1 });
                }
                // Current month
                for (let i = 1; i <= lastDate; i++) {
                    res.push({ day: i, month: 0 });
                }
                // Next month padding
                const nextPadding = 42 - res.length;
                for (let i = 1; i <= nextPadding; i++) {
                    res.push({ day: i, month: 1 });
                }
                return res;
            }, [viewDate]);

            const changeMonth = (val) => {
                const next = new Date(viewDate);
                next.setMonth(next.getMonth() + val);
                setViewDate(next);
            };

            return (
                <div className="calendar-overlay" onClick={onClose}>
                    <div className="calendar-modal" onClick={e => e.stopPropagation()}>
                        <div className="calendar-header">
                            <button className="nav-btn" onClick={() => changeMonth(-1)}>
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <div className="calendar-title">
                                {viewDate.getFullYear()}년 {viewDate.getMonth() + 1}월
                            </div>
                            <button className="nav-btn" onClick={() => changeMonth(1)}>
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>
                        <div className="calendar-grid">
                            {['일', '월', '화', '수', '목', '금', '토'].map(d => (
                                <div key={d} className="calendar-day-header">{d}</div>
                            ))}
                            {days.map((d, i) => {
                                const fullDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + d.month, d.day);
                                const isSelected = fullDate.toDateString() === current.toDateString();
                                const isToday = fullDate.toDateString() === new Date().toDateString();

                                return (
                                    <div
                                        key={i}
                                        className={`calendar-day ${d.month !== 0 ? 'other-month' : ''} ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}`}
                                        onClick={() => onSelect(fullDate)}
                                    >
                                        {d.day}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [todos, setTodos] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [showCalendar, setShowCalendar] = useState(false);
            const [loading, setLoading] = useState(true);

            const dateKey = currentDate.toISOString().split('T')[0];

            // Auth State Observer
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 데이터 로드
            useEffect(() => {
                if (loading) return;

                if (user) {
                    // Firebase에서 불러오기 (실시간 동기화)
                    const unsubscribe = db.collection('users').doc(user.uid).collection('todos').doc(dateKey)
                        .onSnapshot((doc) => {
                            if (doc.exists) {
                                setTodos(doc.data().items || []);
                            } else {
                                setTodos([]);
                            }
                        }, (err) => console.error("Firestore read error:", err));
                    return () => unsubscribe();
                } else {
                    // 로컬스토리지에서 불러오기
                    const savedHistory = localStorage.getItem('todoHistory');
                    const history = savedHistory ? JSON.parse(savedHistory) : {};
                    setTodos(history[dateKey] || []);
                }
            }, [user, dateKey, loading]);

            // 데이터 저장 함수
            const saveTodos = async (newTodos) => {
                if (user) {
                    try {
                        await db.collection('users').doc(user.uid).collection('todos').doc(dateKey).set({
                            items: newTodos,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch (err) {
                        console.error("Firestore save error:", err);
                    }
                } else {
                    const savedHistory = localStorage.getItem('todoHistory');
                    const history = savedHistory ? JSON.parse(savedHistory) : {};
                    history[dateKey] = newTodos;
                    localStorage.setItem('todoHistory', JSON.stringify(history));
                }
            };

            const handleLogin = () => auth.signInWithPopup(googleProvider);
            const handleLogout = () => auth.signOut();

            const addTodo = () => {
                if (inputValue.trim() === '') return;
                const newTodo = { id: Date.now(), text: inputValue, completed: false };
                const updated = [...todos, newTodo];
                setTodos(updated);
                saveTodos(updated);
                setInputValue('');
            };

            const toggleTodo = (id) => {
                const updated = todos.map(todo => todo.id === id ? { ...todo, completed: !todo.completed } : todo);
                setTodos(updated);
                saveTodos(updated);
            };

            const deleteTodo = (id) => {
                const updated = todos.filter(todo => todo.id !== id);
                setTodos(updated);
                saveTodos(updated);
            };

            const handleKeyPress = (e) => { if (e.key === 'Enter') addTodo(); };

            const changeDate = (days) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + days);
                setCurrentDate(newDate);
            };

            const setToday = () => setCurrentDate(new Date());

            const getFormattedDate = () => {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                return currentDate.toLocaleDateString('ko-KR', options);
            };

            const isToday = currentDate.toDateString() === new Date().toDateString();

            return (
                <div className="container">
                    <div className="auth-container">
                        {user ? (
                            <div className="user-info">
                                <img src={user.photoURL} alt="Profile" className="user-photo" />
                                <span>{user.displayName}님</span>
                                <button className="btn-auth" onClick={handleLogout}>로그아웃</button>
                            </div>
                        ) : (
                            <button className="btn-auth" onClick={handleLogin}>
                                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /><path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /><path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" /><path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" /></svg>
                                구글로 로그인
                            </button>
                        )}
                    </div>
                    <h1>Tasks</h1>
                    <div className="date-container">
                        <button className="nav-btn" onClick={() => changeDate(-1)} aria-label="이전날">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <div className="date-display">{getFormattedDate()}</div>
                        <button className="btn-calendar-toggle" onClick={() => setShowCalendar(true)} aria-label="달력 열기">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <button className="nav-btn" onClick={() => changeDate(1)} aria-label="다음날">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    {showCalendar && (
                        <Calendar
                            current={currentDate}
                            onSelect={(date) => { setCurrentDate(date); setShowCalendar(false); }}
                            onClose={() => setShowCalendar(false)}
                        />
                    )}
                    {!isToday && <button className="today-btn" onClick={setToday}>오늘로 돌아가기</button>}

                    <div className="input-group">
                        <input
                            type="text"
                            placeholder={isToday ? "할 일을 입력하세요..." : "이 날의 할 일을 작성하세요..."}
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            onKeyPress={handleKeyPress}
                        />
                        <button className="btn-add" onClick={addTodo}>추가</button>
                    </div>
                    <ul className="todo-list">
                        {todos.map(todo => (
                            <li key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                <div className="todo-content" onClick={() => toggleTodo(todo.id)}>
                                    <div className="checkbox"></div>
                                    <span className="todo-text">{todo.text}</span>
                                </div>
                                <button className="btn-delete" onClick={() => deleteTodo(todo.id)}>
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </li>
                        ))}
                    </ul>
                </div >
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>

</html>
